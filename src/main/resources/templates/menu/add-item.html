<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${form}">
    <div class="form-group">

        <label th:for="cheeseId">Pick a Cheese</label>

        <select th:field="*{cheeseId}">
            <option th:each="cheese : *{cheeses}"
                    th:value="${cheese.getId()}"
                    th:text="${cheese.getName()}"
                    name="cheeseId">
            </option>
        </select>
        <span th:errors="*{cheeseId}" class="error"></span>
        <input type="hidden" name="menuId" th:value="*{menu.id}" />

    </div>


    <input type="submit" value="Add Item to Menu" />
</form>

</body>
</html>
